<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Layout Simples</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-areas: 
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr 40px;
      height: 100vh;
    }

    header {
      grid-area: header;
      background: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    nav {
      grid-area: sidebar;
      background: #f4f4f4;
      padding: 20px;
    }

    main {
      grid-area: main;
      padding: 20px;
      background: #fff;
    }

    footer {
      grid-area: footer;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 10px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    nav ul li a:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Site</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
  <main>
    <h2>Salveee!</h2>
    <p>Arthur, Junior e Rafael na área!</p>
  </main>
  <footer>
    <p>© 2025 - ETEC Bartô</p>
  </footer>
</body>
</html>
